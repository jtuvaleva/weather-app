<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Weather App</title>
</head>
<body class="page"> 
  <main class="main">
    <section class="weather-img">
      <img class="weather-img__img" src="./images/day-img.jpg" alt="Weather" title="Weather">
    </section>
    <section class="overlay overlay_opened">
    <div class="locations"> 
      <div class="locations__search-block">
        <h2 class="locations__title">Location</h2>
        <div class="locations__search">
          <input id="searchbar" type="text" placeholder="Search city.." class="locations__name"> 
          <img class="locations__icon" alt="Location" title="Location" src="./images/Facebook Places.svg">
        </div>
      </div>
      <ul class="locations__list">
        
      </ul>
    </div> 
    </section>
    <section class="weather-city">
      <div class="weather-city__local">
        <p class="weather-city__daytime"></p>
        <div class="weather-city__city-block">
          <p class="weather-city__city">Mumbai, India </p>
          <img class="locations__icon locations__icon_blue" alt="Location" title="Location" src="./images/Facebook Places Blue.svg">
        </div>
      </div>
      <ul class="weather-city__info-list">
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_main" alt="Sunny" src="./images/sunny.svg">
          <span class="weather-city__status weather-city__status_main">Sunny</span>
        </li>
        <li class="weather-city__info-item">
          <span class="weather-city__temp-main">33</span>
        </li>
        <li class="weather-city__info-item">
          <span class="weather-city__temp weather-city__temp_max">35&deg;</span>
          <span class="weather-city__temp weather-city__temp_min">31&deg;</span>
        </li>
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_detail" alt="Humidity" src="./images/humidity.svg">
          <span class="weather-city__value weather-city__value_field_humidity">49%</span>
          <span class="weather-city__desc">Humidity</span>
        </li>
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_detail" alt="Pressure" src="./images/pressure.svg">
          <span class="weather-city__value weather-city__value_field_pressure">1,007mBar</span>
          <span class="weather-city__desc">Pressure</span>
        </li>
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_detail" alt="Wind" src="./images/wind.svg">
          <span class="weather-city__value weather-city__value_field_wind">23 km/h</span>
          <span class="weather-city__desc">Wind</span>
        </li>
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_detail" alt="Sunrise" src="./images/sunrise.svg">
          <span class="weather-city__value weather-city__value_field_sunrise">6:03 AM</span>
          <span class="weather-city__desc">Sunrise</span>
        </li>
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_detail" alt="Sunset" src="./images/sunset.svg">
          <span class="weather-city__value weather-city__value_field_sunset">7:05 PM</span>
          <span class="weather-city__desc">Sunset</span>
        </li>
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_detail" alt="Daytime" src="./images/daytime.svg">
          <span class="weather-city__value weather-city__value_field_daytime">13h 1m</span>
          <span class="weather-city__desc">Daytime</span>
        </li>
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_detail" alt="Sunny" src="./images/sunny.svg">
          <span class="weather-city__value">Mon, 21</span>
          <div class="weather-city__next-temp">
            <span class="weather-city__next-temp_max">35&deg;C</span>
            <span class="weather-city__next-temp_min">31&deg;C</span>
          </div>
        </li>
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_detail" alt="Sunny" src="./images/sunny.svg">
          <span class="weather-city__value">Tue, 22</span>
          <div class="weather-city__next-temp">
            <span class="weather-city__next-temp_max">33&deg;C</span>
            <span class="weather-city__next-temp_min">28&deg;C</span>
          </div>
        </li>
        <li class="weather-city__info-item">
          <img class="weather-city__icon weather-city__icon_detail" alt="Hazy" src="./images/hazy.svg">
          <span class="weather-city__value"></span>
          <div class="weather-city__next-temp">
            <span class="weather-city__next-temp_max">27&deg;C</span>
            <span class="weather-city__next-temp_min">25&deg;C</span>
          </div>
        </li>
      
        
      </ul>
    </section>
  </main>
  <footer class="footer">
  </footer>
  
  <section>
  </section>

  <template id="locations-template">
    <li class="locations__item">
        <h3 class="locations__city"></h3>
        <p class="locations__temp"></p>
    </li>
  </template> 

  <script src="./scripts/index.js"></script>
  <script src="./scripts/constant.js"></script>
  <script src="./scripts/config.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
