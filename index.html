<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Weather App</title>
</head>
<body class="page"> 
  <main class="main">
    <section class="weather-img">
      <img class="weather-img__img" src="./images/day-img.jpg" alt="Weather" title="Weather">
    </section>
    <section class="overlay">
    <div class="locations"> 
      <div class="locations__search-block">
        <h2 class="locations__title">Location</h2>
        <div class="locations__search">
          <span class="locations__name">Mumbai</span>
          <img class="locations__icon" alt="Location" title="Location" src="./images/Facebook Places.svg">
        </div>
      </div>
      <ul class="locations__list">
        
      </ul>
    </div> 
    </section>
    <section class="weather-city">
      <div class="weather-city__local">
        <p class="weather-city__daytime"></p>
        <div class="weather-city__city-block">
          <p class="weather-city__city">Mumbai, India </p>
          <img class="locations__icon locations__icon_blue" alt="Location" title="Location" src="./images/Facebook Places Blue.svg">
        </div>
      </div>
      <ul class="weather-city__info-list">
        <li class="weather-city__info-item">sd</li>
        <li class="weather-city__info-item">sd</li>
        <li class="weather-city__info-item">sd</li>
        <li class="weather-city__info-item">sd</li>
        <li class="weather-city__info-item">sd</li>
        <li class="weather-city__info-item">sd</li>
        <li class="weather-city__info-item">sd</li>
      </ul>
    </section>
  </main>
  <footer class="footer">
  </footer>
  
  <section>
  </section>

  <template id="locations-template">
    <li class="locations__item">
        <h3 class="locations__city"></h3>
        <p class="locations__temp"></p>
    </li>
  </template> 

  <script src="./scripts/index.js"></script>
  <script src="./scripts/constant.js"></script>
  <script src="./scripts/config.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
